<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>О важности кормления котов и не только</title>
	<script src="omnomnom/js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="omnomnom/css/styles.css">
	<link rel="stylesheet" type="text/css" href="omnomnom/css/iestyles.css">
</head>
<body>
  <!-- <div class="wrap-container"> -->
  	<section id="main">
		<h1>Ты сегодня покормил кота?</h1>
		<div class="flex-container">
			<div class="flex-item">
			  <div class="sticker">
				<div class="inner">
					<p class="label-text">Сказочное заморское яство</p>
					<h2 class="label-head">
						Нямушка
						<span>с фуа-гра</span>
					</h2>
					<small class="label-text">
						<b>10</b> порций <br/>
						<b></b> мышь в подарок
					</small>
					<div class="weight">
						<span class="number">0,5</span>
						кг
					</div>
				</div>				
			  </div>
			  <label class="label-item js-selectsticker">
					<span class="js-hidden">Печень утки разварная с артишоками.</span>
					<span>Чего сидишь? Порадуй, котэ, <a href="#">купи.</a></span>
			  </label>
			</div>
			
			<div class="flex-item">
			  <div class="sticker">
				<div class="inner">
					<p class="label-text">Сказочное заморское яство</p>
					<h2 class="label-head">
						Нямушка
						<span>с рыбой</span>
					</h2>
					<small class="label-text">
						<b>40</b> порций <br/>
						<b>2</b> мыши в подарок
					</small>
					<div class="weight">
						<span class="number">2</span>
						кг
					</div>
				</div>				
			  </div>
			  <label class="label-item js-selectsticker">
					<span class="js-hidden">Головы щучьи с чесночком да свежайшая с&euml;мгушка.</span>
					<span>Чего сидишь? Порадуй, котэ, <a href="#">купи.</a></span>
			  </label>
			</div>
			
			
			<div class="flex-item">
			  <div class="sticker">
				<div class="inner">
					<p class="label-text">Сказочное заморское яство</p>
					<h2 class="label-head">
						Нямушка
						<span>с курой</span>
					</h2>
					<small class="label-text">
						<b>100</b> порций <br/>
						<b>5</b> мышей в подарок<br/>
						заказчик доволен
					</small>
					<div class="weight">
						<span class="number">5</span>
						кг
					</div>
				</div>				
			  </div>
			  <label class="label-item js-selectsticker">
					<span class="js-hidden">Филе из цыплят с трюфелями в бульоне.</span>
					<span>Чего сидишь? Порадуй, котэ, <a href="#">купи.</a></span>
			  </label>
			</div>	
		</div>
	</section>
	<!-- </div> -->
</body>
</html>
